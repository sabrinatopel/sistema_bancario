<div class="container" style="padding-top: 20px">
    <div class="row g-3">
      <div class="col-10">
        <h1>Listagem de contas</h1>
      </div>
      <div class="col">
        <button mat-raised-button color="primary" [routerLink]="['novo']">
          Nova Conta
        </button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12">
        <table mat-table class="mt-5" [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
  
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>Número</th>
            <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
          </ng-container>
  
          <ng-container matColumnDef="agencia">
            <th mat-header-cell *matHeaderCellDef>Agência</th>
            <td mat-cell *matCellDef="let element">{{ element.agencia }}</td>
          </ng-container>
  
          <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef>Saldo</th>
            <td mat-cell *matCellDef="let element">{{ element.saldo }}</td>
          </ng-container>
  
          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let element">
              {{ element.cliente }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="funcoes">
            <th mat-header-cell *matHeaderCellDef style="text-align: center">
              Ações
            </th>
            <td mat-cell *matCellDef="let element" style="text-align: center">
              <button mat-icon-button [routerLink]="['editar', element.id]">
                <mat-icon color="primary" fontIcon="edit"></mat-icon>
              </button>
              <button mat-icon-button (click)="deletarCLiente(element.id)">
                <mat-icon color="warn" fontIcon="delete"></mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div class="col-12">
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          [length]="dataSource.data.length + 1"
          (page)="onPageChange($event)"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
