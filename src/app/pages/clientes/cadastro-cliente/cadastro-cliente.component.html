<div class="container">
  <br />
  <div class="row">
    <div class="col-12 mb-2">
      <button mat-raised-button color="primary" [routerLink]="['', 'clientes']">
        <mat-icon fontIcon="keyboard_backspace"></mat-icon> Voltar
      </button>
    </div>
    <div class="col-12 mb-2">
      <h1>{{ editar ? "Editar Cliente" : "Novo Cliente" }}</h1>
    </div>
    <div class="col-12">
      <form
        [formGroup]="formGroup"
        class="example-form mt-4"
        (ngSubmit)="cadastrar()"
      >
        <div class="row g-3">
          <div class="col-8">
            <mat-form-field class="full-width">
              <mat-label>Nome</mat-label>
              <input matInput formControlName="nome" />
              <mat-error
                class="text-danger mb-2"
                *ngIf="
                  formGroup.get('nome')?.errors &&
                  formGroup.get('nome')?.hasError('required')
                "
                >Campo obrigatório</mat-error
              >
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="full-width">
              <mat-label>CPF</mat-label>
              <input matInput formControlName="cpf" mask="000.000.000-00" />
              <mat-error
                class="text-danger mb-2"
                *ngIf="
                  formGroup.get('cpf')?.errors &&
                  formGroup.get('cpf')?.hasError('required')
                "
                >Campo obrigatório</mat-error
              >
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error
                class="text-danger mb-2"
                *ngIf="
                  formGroup.get('email')?.errors &&
                  formGroup.get('email')?.hasError('required')
                "
                >Campo obrigatório</mat-error
              >
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="full-width">
              <mat-label>Observações</mat-label>
              <textarea matInput formControlName="observacoes"></textarea>
              <mat-error
                class="text-danger mb-2"
                *ngIf="
                  formGroup.get('observacoes')?.errors &&
                  formGroup.get('observacoes')?.hasError('required')
                "
                >Campo obrigatório</mat-error
              >
            </mat-form-field>
          </div>
          <div class="col-10">
            <mat-radio-group formControlName="ativo">
              <mat-radio-button [value]="true">Ativo</mat-radio-button>
              <mat-radio-button [value]="false">Inativo</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="col-2">
            <button
              [disabled]="!formGroup.valid"
              type="submit"
              mat-raised-button
              color="primary"
              class="full-width"
            >
               {{ editar ? "Atualizar" : "Cadastrar" }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
